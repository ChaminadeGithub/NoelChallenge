<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec Vidéo en Arrière-Plan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .form-container {
            background-image: url('w.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .form-container form {
            background: rgba(199, 40, 40, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .form-container input[type="text"],
        .form-container input[type="file"] {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #34ac05;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #db0505;
        }

        /* Pour les écrans de taille inférieure à 768px */
@media (max-width: 768px) {
    .wish-content {
        width: 100%; /* Adapte la largeur à l'écran */
        height: auto; /* Ajuste automatiquement la hauteur */
        padding: 20px; /* Ajoute un espace autour */
    }

    .wish-content h1 {
        font-size: 30px; /* Diminue la taille de la police */
    }

    #uploadedPhoto {
        width: 150px; /* Réduit la taille de l'image */
        height: 150px;
    }
}

/* Pour les écrans de taille inférieure à 480px */
@media (max-width: 480px) {
    .wish-content {
        padding: 10px;
    }

    .wish-content h1 {
        font-size: 20px; /* Plus petite taille de police */
    }

    #uploadedPhoto {
        width: 100px; /* Taille encore plus réduite pour les très petits écrans */
        height: 100px;
    }
}

    </style>
</head>
<body>

<video class="background-video" autoplay loop muted>
    <source src="bg.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la balise vidéo.
</video>

<div class="form-container">
    <form id="nameForm" action="wi.html" method="GET" enctype="multipart/form-data">
        <h2>Entrez votre nom</h2>
        <input type="text" name="name" id="nameInput" placeholder="Votre nom" required>
        <!-- <input type="file" name="photo" accept="image/*" required> -->
        <button type="submit">Valider</button>
    </form>
</div>

</body>
</html>
